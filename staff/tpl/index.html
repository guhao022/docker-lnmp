<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>文件上传 | chca博客生成器</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/default.css">
    <link href="/assets/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="/assets/js/fileinput.js" type="text/javascript"></script>
    <!--简体中文-->
    <script src="/assets/js/locales/zh.js" type="text/javascript"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="htmleaf-container">
    <header class="htmleaf-header">
        <h1>博客markdown源文件上传 <span>支持多文件上传...</span></h1>
    </header>
    <div class="container kv-main">

        <form enctype="multipart/form-data">

            <div class="form-group">
                <input id="upload" type="file" name="file" multiple class="file" data-overwrite-initial="false" >
            </div>
        </form>

    </div>
</div>
</body>
<script>
    $("#upload").fileinput({
        language: 'zh',
        uploadUrl: '/upload', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png', 'gif', 'md'],
        overwriteInitial: false,
        showCaption: false,
        browseClass: "btn btn-danger btn-md",
        maxFileSize: 1000,
        maxFilesNum: 30,
        //allowedFileTypes: ['image', 'video', 'flash'],
    }).on("fileuploaded", function(event, data) {
        var resp = data.response
        if (resp.code != 0) {
            showError(resp.msg)
        }
    });
</script>
</html>
